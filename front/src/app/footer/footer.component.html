<div class="bg-[#3b9ab8] flex flex-col items-center justify-center text-white shadow-md py-10">
    <div class="bg-[#3b9ab8] flex flex-col md:flex-row md:justify-around text-white w-4/5 py-5 mb-5 space-y-8 md:space-y-0">
        <div class="pb-5">
            <div class="pb-6">
                <h2 class="text-lg font-bold">Jakarta</h2>
            </div>

            <div><a href="/especialidades">Especialidad</a></div>
            <div><a *ngIf="(usuario.id != undefined) || (doctor.id!=undefined); else login" href="/misCitasUsuario">Citas</a></div>
            <ng-template #login>
                <a href="/login">Citas</a>
            </ng-template>
            <div>Resultados</div>
        </div>
        
        <div class="pb-5">
            <div class="pb-7 font-bold">Información</div>
            <div><a *ngIf="(usuario.id != undefined) || (doctor.id!=undefined); else inicio" href="/perfilHistorial">Historial</a></div>
            <ng-template #inicio>
                <a href="/login">Historial</a>
            </ng-template>
            <div><a *ngIf="(usuario.id != undefined) || (doctor.id!=undefined); else sesion" href="/perfil">Perfil</a></div>
            <ng-template #sesion>
                <a href="/login">Perfil</a>
            </ng-template>

            <a *ngIf="usuario.id != undefined; else verificarDoctor" href="/listaDoctores">Doctores</a>
            <ng-template #verificarDoctor>
                <a *ngIf="doctor?.id != undefined; else loguearse" href="/horario">Horario</a>
            </ng-template>
            <ng-template #loguearse>
                <a href="/login">Doctores</a>
            </ng-template>
        </div>

        <div class="pb-5">
            <div class="pb-7 font-bold">¡Contáctanos!</div>
            <div>Teléfono: (+34) 912 345 678</div>
            <div>Email: soporte&#64;hospitaljakarta.com</div>
            <div>España</div>
        </div>

        <div class="pb-5">
            <div class="pb-7 font-bold">Para más información</div>
            <div class="bg-blue-300 rounded-md text-blue-700 flex items-center justify-center px-4 py-2">
                <a href="mailto:soporte@hospitaljakarta.com">Introduzca su email</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="ml-2">
                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634L21.044 2.32c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8l-8 6z" />
                </svg>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row justify-around items-center mt-5 w-4/5 space-y-4 md:space-y-0">
        <p class="text-center md:text-left">© 2025 Hospital Jakarta - Todos los Derechos Reservados</p>

        <div class="flex justify-center items-center text-center space-x-4">

                </svg>
            </div>

            <div class="flex items-center" style="height: 24px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="text-white" style="vertical-align: middle;">
                    <path fill="currentColor" d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95" />
