<div class="bg-white">
  <div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3"
      style="background-image: url(https://images.unsplash.com/photo-1589917030663-849c7fe96c2b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div>
          <h2 class="text-2xl font-bold text-white sm:text-3xl">Hospital Jakarta</h2>

          <p class="max-w-xl mt-3 text-gray-300">
            Regístrate y accede a consultas médicas online con doctores cercanos. Comienza a cuidar de tu salud de forma
            fácil y rápida, en cualquier momento y desde cualquier lugar.
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <div class="flex justify-center mx-auto">
            <img src="img/logo-login.png" alt="logo">
          </div>

          <p class="my-5 text-xl text-gray-500">Crea tu cuenta</p>
        </div>

        <div class="mt-8">

          <form (ngSubmit)="onSubmit()" #registroForm="ngForm" class="grid grid-cols-2 gap-4">
            <div>
              <label for="nombre" class="block mb-2 text-sm text-gray-600">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" [(ngModel)]="usuario.nombre" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="username" class="block mb-2 text-sm text-gray-600">Nombre de usuario</label>
              <input type="text" name="username" id="username" placeholder="Tu nombre de usuario" [(ngModel)]="usuario.username" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="apellidos" class="block mb-2 text-sm text-gray-600">Apellidos</label>
              <input type="text" name="apellidos" id="apellidos" placeholder="Tus apellidos" [(ngModel)]="usuario.apellidos" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
              <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" [(ngModel)]="usuario.email" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="telefono" class="block mb-2 text-sm text-gray-600">Teléfono</label>
              <input type="text" name="telefono" id="telefono" placeholder="Telefono de contacto" [(ngModel)]="usuario.telefono" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="provincia" class="block mb-2 text-sm text-gray-600">Provincia</label>
              <input type="text" name="provincia" id="provincia" placeholder="Tu provincia" [(ngModel)]="usuario.provincia" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="localidad" class="block mb-2 text-sm text-gray-600">Localidad</label>
              <input type="text" name="localidad" id="localidad" placeholder="Tu localidad" [(ngModel)]="usuario.localidad" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="direccion" class="block mb-2 text-sm text-gray-600">Dirección</label>
              <input type="text" name="direccion" id="direccion" placeholder="Tu dirección" [(ngModel)]="usuario.direccion" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="fechaNacimiento" class="block mb-2 text-sm text-gray-600">Fecha de nacimiento</label>
              <input type="date" name="fechaNacimiento" id="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="password" class="block mb-2 text-sm text-gray-600">Contraseña</label>
              <input type="password" name="password" id="password" placeholder="Tu contraseña" [(ngModel)]="usuario.password" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div>
              <label for="sexo" class="block mb-2 text-sm text-gray-600">Sexo</label>
              <select name="sexo" id="sexo" [(ngModel)]="usuario.sexo" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                <option value="" disabled selected>Selecciona tu sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
              </select>
            </div>

            <div class="col-span-2" *ngIf="errorMessage">
              <div class="mt-4 text-red-600">
                {{ errorMessage }}
              </div>
            </div>

            <div class="col-span-2 mt-6">
              <button
                type="submit"
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-[#3b9ab8] rounded-lg cursor-pointer hover:bg-[#26738b] focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                Registrarme
              </button>
            </div>
          </form>




          <p class="mt-6 text-sm text-center text-gray-400">¿Ya tienes cuenta? <a href="/login"
              class="text-[#3b9ab8] focus:outline-none focus:underline hover:underline">Inicia sesion</a>.</p>
        </div>
      </div>
    </div>

    <a href="/"
      class="absolute top-3 right-6 text-3xl text-gray-700 hover:text-gray-900">&times;</a>
  </div>
</div>
