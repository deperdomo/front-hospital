<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="flex flex-col p-5 w-full max-w-lg bg-white rounded-lg shadow-md">

        <div (click)="redirigirPaginaPerfil()"
            class="w-10 h-10 border border-gray-400 rounded-full flex items-center justify-center text-2xl cursor-pointer transition duration-300 transform hover:bg-[#F6F6F6] hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <g fill="none">
                    <path
                        d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                    <path fill="#000"
                        d="M3.636 11.293a1 1 0 0 0 0 1.414l5.657 5.657a1 1 0 0 0 1.414-1.414L6.757 13H20a1 1 0 1 0 0-2H6.757l3.95-3.95a1 1 0 0 0-1.414-1.414z" />
                </g>
            </svg>
        </div>
        @if (mostrarEspecialidades) {
        <div class="container m-6 max-w-[90%] justify-center">
            <div class="text-2xl font-semibold mb-5 text-center">Seleccione una Especialidad</div>
            <div *ngFor="let especialidad of especialidad" (click)="verDoctores(especialidad.id)"
                class="p-5 max-w-lg bg-white rounded-lg shadow-md m-4 cursor-pointer text-center hover:bg-[#3b9ab8] hover:text-[#ffffff]">
                {{especialidad.nombre}}
            </div>
        </div>
        <!-- <div *ngIf="doctoresFiltrados.length>0" class="mt-6">
            <div *ngFor="let doctor of  doctoresFiltrados">
                <div>
                    
                    <p>{{doctor.nombre}}</p>
                    <p>{{doctor.apellidos}}</p>
                   
                </div>
            </div>
        </div> *ngIf="!mostrarEspecialidades" -->
        }
        <div class="mt-6" *ngIf="!mostrarEspecialidades">
            <h2 class="text-2xl font-semibold mb-5 text-center" *ngIf="doctoresFiltrados.length > 0">{{ tituloEspecialidad }}</h2>
            <h2 *ngIf="doctoresFiltrados.length==0" class="text-2xl font-semibold mb-5 text-center">No disponemos de doctores</h2>

            <div *ngFor="let doctor of doctoresFiltrados" 
            class="flex items-center bg-white rounded-lg shadow-md m-2 p-4">
       
           <!-- Foto del Doctor -->
           <div class="w-20 h-20 flex-shrink-0">
               <img [src]="'img/doctores/' + doctor.fotoPerfil" 
                    alt="Foto de {{ doctor.nombre }}" 
                    class="w-full h-full object-cover rounded-full">
           </div>
       
           <!-- Información del Doctor -->
           <div class="ml-4 flex-col justify-center">
               <p class="font-semibold text-lg">{{ doctor.nombre }} {{ doctor.apellidos }}</p>
               <p class="text-gray-600">{{ doctor.experiencia }} años de experiencia</p>
               <p class="text-gray-600">Precio consulta: {{ doctor.precioConsulta}}€</p>
           </div>
       
       </div>
       
      
        </div>
    </div>
</div>
