
<form (ngSubmit)="onSubmit()" class="m-6">

  <div class="text-[27px] font-semibold mb-5">Ingresar Detalles</div>

  <div class="mb-8">
    <label for="email" class="block mb-2 text-sm text-gray-600">Email del Paciente</label>
    <input type="email" name="email" id="email" placeholder="email@ejemplo.com"
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
      [(ngModel)]="cita.email" required />
  </div>

  <div class="mb-8">
    <label for="contacto" class="block mb-2 text-sm text-gray-600">Número de Contacto</label>
    <input type="text" name="contacto" id="contacto" placeholder="Introduzca su número de teléfono"
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
      [(ngModel)]="cita.telefono" required />
  </div>

  <div class="pb-8 border-b-2">
    <label for="motivo" class="block mb-2 text-sm text-gray-600">Motivo</label>
    <input type="text" name="motivo" id="motivo" placeholder="Motivo de su cita"
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
      [(ngModel)]="cita.motivo" required />
  </div>

  <div class="text-lg font-semibold mt-6 mb-4">Detalles de pago</div>

  <div class="flex items-center mb-4">
    <input id="default-radio-1" type="radio" value="Paypal" name="formaPago" [(ngModel)]="cita.formaPago" required class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900">Paypal</label>
  </div>
  <div class="flex items-center mb-4">
    <input id="default-radio-2" type="radio" value="Tarjeta de crédito" name="formaPago" [(ngModel)]="cita.formaPago" class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
    <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900">Tarjeta de crédito</label>
  </div>
  <div class="flex items-center">
    <input id="default-radio-3" type="radio" value="Efectivo" name="formaPago" [(ngModel)]="cita.formaPago" class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
    <label for="default-radio-3" class="ml-2 text-sm font-medium text-gray-900">Efectivo</label>
  </div>

  <div class="col-span-2 mt-6">
    <button
      type="submit"
      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-[#3b9ab8] rounded-lg cursor-pointer hover:bg-[#26738b] focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
      Confirmar
    </button>
  </div>

</form>
