<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="flex flex-col p-5 w-full max-w-lg bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-[#3B9AB8] cursor-pointer mb-8 text-center">Jakarta</h1>
   
    <form *ngIf="usuario.id" class="space-y-6" (ngSubmit)="altaReceta(usuario.id,historialMedico.id,cita.id)">
     
      <div class="grid md:grid-cols-2 gap-6">
        <!-- <input type="hidden">{{receta.usuario.id}}
        <div>{{receta.usuario.id}}</div>
        <div>{{receta.cita.id}}</div>
        <div>{{receta.historialMedico.id}}</div>
        <input type="hidden">{{receta.cita.id}}
        
        <input type="hidden">{{receta.historialMedico.id}} -->
        <!-- Nombre del Medicamento -->
        <div class="space-y-2">
          <label  for="nombre_medicamento" class="block text-gray-700 font-medium">
            Nombre del Medicamento
          </label>
          <input
            type="text"
            id="nombre_medicamento"
            name="nombre_medicamento"
            [(ngModel)]="receta.nombre_medicamento"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3B9AB8] focus:border-transparent"
            required
          />
        </div>

        <!-- Dosis -->
        <div class="space-y-2">
          <label for="dosis" class="block text-gray-700 font-medium">
            Dosis
          </label>
          <input
            type="text"
            id="dosis"
            name="dosis"
            [(ngModel)]="receta.dosis"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3B9AB8] focus:border-transparent"
            required
          />
        </div>

        <!-- Frecuencia -->
        <div class="space-y-2">
          <label for="frecuencia" class="block text-gray-700 font-medium">
            Frecuencia
          </label>
          <input
            type="text"
            id="frecuencia"
            name="frecuencia"
            [(ngModel)]="receta.frecuencia"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3B9AB8] focus:border-transparent"
            required
          />
        </div>

        <!-- Fecha de Inicio -->
        <div class="space-y-2">
          <label for="fechaInicio" class="block text-gray-700 font-medium">
            Fecha de Inicio
          </label>
          <input
            type="date"
            id="fechaInicio"
            name="fechaInicio"
            [(ngModel)]="receta.fechaInicio"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3B9AB8] focus:border-transparent"
            required
          />
        </div>

        <!-- Fecha de Finalización -->
        <div class="space-y-2">
          <label for="fechaFin" class="block text-gray-700 font-medium">
            Fecha de Finalización
          </label>
          <input
            type="date"
            id="fechaFin"
            name="fechaFin"
            [(ngModel)]="receta.fechaFin"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3B9AB8] focus:border-transparent"
            required
          />
        </div>
      </div>

      <!-- Instrucciones -->
      <div class="space-y-2">
        <label for="instrucciones" class="block text-gray-700 font-medium">
          Instrucciones
        </label>
        <input
          type="text"
          id="instrucciones"
          name="instrucciones"
          [(ngModel)]="receta.instrucciones"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3B9AB8] focus:border-transparent"
          required
        />
      </div>

      <div class="flex justify-center">
        <button 
          type="submit"
          class="px-6 py-2 bg-[#3B9AB8] text-white rounded-md hover:bg-[#2d7d96] transition-colors"
        >
          Guardar Informe
        </button>
      </div>
    </form>
  
  <!-- <div> historial:{{historialMedico.id}}cita:{{cita.id}}usuario:{{usuario.id}}</div> -->
  </div>
</div>
